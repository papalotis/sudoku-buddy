[build-system]
requires = ["poetry>=1.0"]
build-backend = "poetry.masonry.api"

[tool.poetry]
name = "sudoku_buddy"
version = "0.1.0"
description = "Sudoku solver."
license = "MIT"
authors = ["Panagiotis Karagiannis <papalotis1@gmail.com>"]
readme = "README.md"
repository = "https://github.com/papalotis/sudoku-buddy"

keywords = []

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
# See https://python-poetry.org/docs/dependency-specification/
python = "^3.8.0"
numpy = "^1.22.2"

[tool.poetry.dev-dependencies]
pre-commit = "^2.2.0"
pytest = "^6"
pytest-cov = "^2.7"
pytest-mock = "^3.1.0"

sphinx = "^2.2"
sphinx-autoapi = "^1.3.0"
mistune = "<2.0.0"
# used in docs to include markdown files
m2r = "^0.2"
# used in docs to parse pyproject.toml
tomlkit = "^0.6"
black = "^22.1.0"
mypy = "^0.931"

[tool.black]
line-length = 88
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.tox
  | \venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.pytest.ini_options]
# Directories that are not visited by pytest collector:
norecursedirs = "*.egg .eggs dist build docs .tox .git __pycache__"


# Extra options:
addopts = [
  "--strict-markers",
  "--doctest-modules",
  "--cov=sudoku_buddy",
  "--cov-report=term:skip-covered",
  "--cov-report=html",
  "--cov-branch",
  "--cov-append",
  ]

[tool.mypy]
strict = true
namespace_packages = true
ignore_missing_imports = true
follow_imports = "normal"
plugins = "numpy.typing.mypy_plugin"
